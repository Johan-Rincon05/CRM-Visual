<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis y Reportes de Redes Sociales</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Reportes_Social.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Cabecera -->
        <header>
            <h1>Análisis y Reportes de Redes Sociales</h1>
        </header>

        <!-- Filtros -->
        <section class="filtros">
            <div class="date-range">
                <label for="fecha-inicio">Desde:</label>
                <input type="date" id="fecha-inicio" name="fecha-inicio">
                
                <label for="fecha-fin">Hasta:</label>
                <input type="date" id="fecha-fin" name="fecha-fin">
            </div>
            
            <select id="plataforma">
                <option value="todas">Todas las plataformas</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="twitter">Twitter</option>
            </select>
        </section>

        <!-- Gráfico de Engagement -->
        <section class="grafico-engagement">
            <h2>Informe de Engagement</h2>
            <canvas id="engagementChart"></canvas>
        </section>

        <!-- Tabla de Leads -->
        <section class="tabla-leads">
            <h2>Informe de Leads y Conversiones</h2>
            <table id="leadsTable">
                <thead>
                    <tr>
                        <th>Campaña</th>
                        <th>Leads</th>
                        <th>Conversiones</th>
                        <th>Tasa de Conversión</th>
                    </tr>
                </thead>
                <tbody id="leadsTableBody">
                </tbody>
            </table>
        </section>

        <!-- Botones de Exportación -->
        <section class="exportar">
            <button id="exportPDF">Exportar a PDF</button>
            <button id="exportExcel">Exportar a Excel</button>
        </section>
    </div>

    <script src="JS/Reportes_Social.js"></script>
</body>
</html>
