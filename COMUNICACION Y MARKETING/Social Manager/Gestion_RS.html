<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Redes Sociales</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/Gestion_RS.css">
</head>
<body>
    <div class="management-container">
        <header>
            <h1>Gestión de Redes Sociales</h1>
            <button id="newPostBtn" class="primary-button">
                <i class="fas fa-plus"></i> Nueva Publicación
            </button>
        </header>

        <div class="calendar-controls">
            <div class="view-toggle">
                <button class="toggle-btn active" data-view="month">Mes</button>
                <button class="toggle-btn" data-view="week">Semana</button>
            </div>
            <div class="date-navigation">
                <button id="prevBtn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                <div class="date-picker-wrapper">
                    <button id="datePickerBtn" class="date-picker-trigger">
                        <span id="currentDate">Enero 2024</span>
                        <i class="fas fa-calendar-alt"></i>
                    </button>
                    <div id="datePickerModal" class="date-picker-modal">
                        <div class="date-picker-header">
                            <button class="year-nav" id="prevYear">
                                <i class="fas fa-angle-double-left"></i>
                            </button>
                            <span id="currentYear">2024</span>
                            <button class="year-nav" id="nextYear">
                                <i class="fas fa-angle-double-right"></i>
                            </button>
                        </div>
                        <div class="months-grid" id="monthsGrid"></div>
                    </div>
                </div>
                <button id="nextBtn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div id="calendar" class="calendar-grid"></div>

        <!-- Modal for New/Edit Post -->
        <div id="postModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Nueva Publicación</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <form id="postForm">
                    <div class="form-group">
                        <label>Plataforma</label>
                        <select name="platform" required>
                            <option value="facebook">Facebook</option>
                            <option value="instagram">Instagram</option>
                            <option value="twitter">Twitter</option>
                            <option value="linkedin">LinkedIn</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Texto</label>
                        <textarea name="content" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Multimedia</label>
                        <input type="file" name="media" accept="image/*,video/*">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Fecha</label>
                            <input type="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label>Hora</label>
                            <input type="time" name="time" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="secondary-button" id="previewBtn">
                            <i class="fas fa-eye"></i> Previsualizar
                        </button>
                        <button type="submit" class="primary-button">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal for Post Details -->
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Detalles de Publicación</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="post-details">
                    <div class="post-preview"></div>
                    <div class="post-stats">
                        <h3>Estadísticas</h3>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">Alcance</span>
                                <span class="stat-value">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Interacciones</span>
                                <span class="stat-value">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Conversiones</span>
                                <span class="stat-value">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/Gestion_RS.js"></script>
</body>
</html>
